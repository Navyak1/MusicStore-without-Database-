    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var emailInput = document.getElementById('email');

            emailInput.addEventListener('input', function() {
                var email = emailInput.value;
                var regEmail = /^\w+([\.-]?\w+)*@gmail\.com$/;

                var errorElement = document.getElementById('email-error');
                if (!regEmail.test(email)) {
                    if (!errorElement) {
                        errorElement = document.createElement('span');
                        errorElement.id = 'email-error';
                        errorElement.style.color = 'red';
                        emailInput.parentNode.insertBefore(errorElement, emailInput.nextSibling);
                    }
                    errorElement.innerText = 'Please enter a valid Gmail address.';
                } else {
                    if (errorElement) {
                        errorElement.innerText = '';
                    }
                }
            });

            var stateSelect = document.getElementById('state');
            var citySelect = document.getElementById('city');

            stateSelect.addEventListener('change', function() {
                var selectedState = stateSelect.value;
                citySelect.innerHTML = '';
                if (selectedState === 'Andhra Pradesh') {
                    addCities(["Visakhapatnam", "Vijayawada", "Guntur", "Nellore", "Kurnool"]);
                } else if (selectedState === 'Arunachal Pradesh') {
                    addCities(["Itanagar", "Naharlagun", "Pasighat", "Daporijo", "Ziro"]);
                }
                // Add more states and their respective cities here
            });

            function addCities(cities) {
                cities.forEach(function(city) {
                    var option = document.createElement('option');
                    option.value = city;
                    option.text = city;
                    citySelect.appendChild(option);
                });
            }
        });

            var regEmail = /^\w+([\.-]?\w+)*@gmail\.com$/; // Regular expression for Gmail address validation

            if (firstname == "") {

        }
